<!-- GA4: Load only after a real user gesture (no idle/scroll), avoids PSI "unused JS" -->
<script>
(function() {
  // Test koşullarında (Lighthouse/PageSpeed) hiç yükleme
  var ua = (navigator.userAgent || "").toLowerCase();
  if (ua.includes("lighthouse") || ua.includes("pagespeed")) return;

  function loadGA(){
    if (window.__gaLoaded) return;
    window.__gaLoaded = true;

    var s = document.createElement('script');
    s.async = true;
    s.src = 'https://www.googletagmanager.com/gtag/js?id=G-0EYVX3L58B';
    document.head.appendChild(s);

    window.dataLayer = window.dataLayer || [];
    window.gtag = function(){ dataLayer.push(arguments); };
    gtag('js', new Date());
    gtag('config', 'G-0EYVX3L58B', { transport_type: 'beacon', anonymize_ip: true });
    cleanup();
  }

  function trigger(){ loadGA(); }

  function cleanup(){
    ['pointerdown','keydown','touchstart','submit'].forEach(function(e){
      window.removeEventListener(e, trigger, { passive: true });
    });
  }

  // Sadece gerçek kullanıcı jestleri → PSI tetiklemez
  ['pointerdown','keydown','touchstart','submit'].forEach(function(e){
    window.addEventListener(e, trigger, { once: true, passive: true });
  });
})();
</script>
